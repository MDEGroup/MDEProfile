<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="vis.js"></script>
  <link href="vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }

    p {
      max-width:700px;
    }
  </style>
</head>
<body>

<p>
  	<h1>Project Name: EquivalenceAttributesAssociations<br/></h1>
	
	
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet(
     [
	
		{id: "/home/juri/MDEProfiler2/EquivalenceAttributesAssociations/equivalenceOfAttributeAndAssociations.atl", label: 'equivalenceOfAttributeAndAssociations.atl', color: '#7BE141' },
		{id: "/home/juri/MDEProfiler2/EquivalenceAttributesAssociations/CatalogueOfModelTransformations build_example.xml.launch", label: 'CatalogueOfModelTransformations build_example.xml.launch', color: 'rgb(255,168,7)' },
		{id: "/home/juri/MDEProfiler2/EquivalenceAttributesAssociations/build_example.xml", label: 'build_example.xml', color: 'rgb(200,68,170)' },
		{id: "http://www.eclipse.org/uml2/1.0.0/UML", label: '${sourceMetaModel}', },
		{id: "/home/juri/MDEProfiler2/EquivalenceAttributesAssociations/build_example.xml//CatalogueOfModelTransformations/EquivalenceOfAttributeAndAssociations/InputModels/${sourceModel}", label: '/CatalogueOfModelTransformations/EquivalenceOfAttributeAndAssociations/InputModels/${sourceModel}', },
		{id: "/home/juri/MDEProfiler2/EquivalenceAttributesAssociations/${targetModel}", label: '${targetModel}', },
	 ]	

  );

  // create an array with edges
  var edges = new vis.DataSet(
	 [
		{from: "/home/juri/MDEProfiler2/EquivalenceAttributesAssociations/equivalenceOfAttributeAndAssociations.atl", to: "http://www.eclipse.org/uml2/1.0.0/UML"},
		{from: "/home/juri/MDEProfiler2/EquivalenceAttributesAssociations/build_example.xml//CatalogueOfModelTransformations/EquivalenceOfAttributeAndAssociations/InputModels/${sourceModel}", to: "http://www.eclipse.org/uml2/1.0.0/UML"},
		{from: "/home/juri/MDEProfiler2/EquivalenceAttributesAssociations/equivalenceOfAttributeAndAssociations.atl", to: "http://www.eclipse.org/uml2/1.0.0/UML"},
		{from: "/home/juri/MDEProfiler2/EquivalenceAttributesAssociations/${targetModel}", to: "invalid"},
		{from: "/home/juri/MDEProfiler2/EquivalenceAttributesAssociations/equivalenceOfAttributeAndAssociations.atl", to: "/home/juri/MDEProfiler2/EquivalenceAttributesAssociations/build_example.xml//CatalogueOfModelTransformations/EquivalenceOfAttributeAndAssociations/InputModels/${sourceModel}"},
		{from: "/home/juri/MDEProfiler2/EquivalenceAttributesAssociations/equivalenceOfAttributeAndAssociations.atl", to: "/home/juri/MDEProfiler2/EquivalenceAttributesAssociations/${targetModel}"},
 	]
  );

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    nodes: {borderWidth: 2},
    interaction: {hover: true}
  }
  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
