<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="vis.js"></script>
  <link href="vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }

    p {
      max-width:700px;
    }
  </style>
</head>
<body>

<p>
  	<h1>Project Name: ATL2Tracer<br/></h1>
	
	
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet(
     [
	
		{id: "/home/juri/MDEProfiler2/ATL2Tracer/ATL2Tracer/ATL2Tracer/sample-ATL-0.2.ecore", label: 'sample-ATL-0.2.ecore', },
		{id: "/home/juri/MDEProfiler2/ATL2Tracer/ATL2Tracer/TracerTest/Trace.ecore", label: 'Trace.ecore', },
		{id: "/home/juri/MDEProfiler2/ATL2Tracer/ATL2Tracer/TracerTest/Input/sample-ATL-0.2-Tracer.ecore", label: 'sample-ATL-0.2-Tracer.ecore', },
		{id: "/home/juri/MDEProfiler2/ATL2Tracer/ATL2Tracer/TracerTest/Output/sample-Trace-OUT.ecore", label: 'sample-Trace-OUT.ecore', },
		{id: "/home/juri/MDEProfiler2/ATL2Tracer/ATL2Tracer/TracerTest/Output/sample-ATL-0.2-OUT.ecore", label: 'sample-ATL-0.2-OUT.ecore', },
		{id: "/home/juri/MDEProfiler2/ATL2Tracer/ATL2Tracer/ATL2Tracer/sample-ATL-0.2.atl", label: 'sample-ATL-0.2.atl', color: '#7BE141' },
		{id: "/home/juri/MDEProfiler2/ATL2Tracer/ATL2Tracer/ATL2Tracer/ATL2Tracer.atl", label: 'ATL2Tracer.atl', color: '#7BE141' },
		{id: "/home/juri/MDEProfiler2/ATL2Tracer/ATL2Tracer/TracerTest/Input/sample-ATL-0.2-Tracer.atl", label: 'sample-ATL-0.2-Tracer.atl', color: '#7BE141' },
		{id: "/home/juri/MDEProfiler2/ATL2Tracer/ATL2Tracer/TracerTest/Output/sample-ATL-0.2-OUT.atl", label: 'sample-ATL-0.2-OUT.atl', color: '#7BE141' },
		{id: "/home/juri/MDEProfiler2/ATL2Tracer/ATL2Tracer/ATL2Tracer.launch", label: 'ATL2Tracer.launch', color: 'rgb(255,168,7)' },
		{id: "/home/juri/MDEProfiler2/ATL2Tracer/ATL2Tracer/TracerTest.launch", label: 'TracerTest.launch', color: 'rgb(255,168,7)' },
	 ]	

  );

  // create an array with edges
  var edges = new vis.DataSet(
	 [
		{from: "/home/juri/MDEProfiler2/ATL2Tracer/ATL2Tracer/ATL2Tracer/sample-ATL-0.2.ecore", to: "invalid"},
		{from: "/home/juri/MDEProfiler2/ATL2Tracer/ATL2Tracer/ATL2Tracer/sample-ATL-0.2.ecore", to: "/home/juri/MDEProfiler2/ATL2Tracer/ATL2Tracer/ATL2Tracer/ATL2Tracer.atl"},
		{from: "/home/juri/MDEProfiler2/ATL2Tracer/ATL2Tracer/TracerTest/Input/sample-ATL-0.2-Tracer.ecore", to: "/home/juri/MDEProfiler2/ATL2Tracer/ATL2Tracer/ATL2Tracer/ATL2Tracer.atl"},
		{from: "/home/juri/MDEProfiler2/ATL2Tracer/ATL2Tracer/TracerTest/Input/sample-ATL-0.2-Tracer.ecore", to: "invalid"},
		{from: "/home/juri/MDEProfiler2/ATL2Tracer/ATL2Tracer/TracerTest/Input/sample-ATL-0.2-Tracer.ecore", to: "invalid"},
		{from: "/home/juri/MDEProfiler2/ATL2Tracer/ATL2Tracer/TracerTest/Input/sample-ATL-0.2-Tracer.ecore", to: "/home/juri/MDEProfiler2/ATL2Tracer/ATL2Tracer/TracerTest/Input/sample-ATL-0.2-Tracer.atl"},
		{from: "/home/juri/MDEProfiler2/ATL2Tracer/ATL2Tracer/TracerTest/Output/sample-ATL-0.2-OUT.ecore", to: "/home/juri/MDEProfiler2/ATL2Tracer/ATL2Tracer/TracerTest/Input/sample-ATL-0.2-Tracer.atl"},
		{from: "/home/juri/MDEProfiler2/ATL2Tracer/ATL2Tracer/TracerTest/Output/sample-ATL-0.2-OUT.ecore", to: "invalid"},
		{from: "/home/juri/MDEProfiler2/ATL2Tracer/ATL2Tracer/TracerTest/Output/sample-ATL-0.2-OUT.ecore", to: "/home/juri/MDEProfiler2/ATL2Tracer/ATL2Tracer/TracerTest/Input/sample-ATL-0.2-Tracer.atl"},
		{from: "/home/juri/MDEProfiler2/ATL2Tracer/ATL2Tracer/TracerTest/Output/sample-ATL-0.2-OUT.ecore", to: "invalid"},
 	]
  );

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    nodes: {borderWidth: 2},
    interaction: {hover: true}
  }
  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
