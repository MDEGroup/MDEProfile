<html>

</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes

     [

		{id: "/home/juri/MDEProfiler2/UML2OWL/UML2OWL/UML2OWL.atl", label: 'UML2OWL.atl', color: '#7BE141' },
		{id: "/home/juri/MDEProfiler2/UML2OWL/UML2OWL/OWL/XmlSyntax/OWL2XML.atl", label: 'OWL2XML.atl', color: '#7BE141' },
		{id: "/home/juri/MDEProfiler2/UML2OWL/UML2OWL/OWL/OWL.km3", label: 'OWL.km3', },
		{id: "/home/juri/MDEProfiler2/UML2OWL/UML2OWL/UML2OWL build.xml.launch", label: 'UML2OWL build.xml.launch', color: 'rgb(255,168,7)' },
		{id: "/home/juri/MDEProfiler2/UML2OWL/UML2OWL/build.xml", label: 'build.xml', color: 'rgb(200,68,170)' },

		{id: "/home/juri/MDEProfiler2/UML2OWL/UML2OWL/owlModel", label: 'owlModel', },
		{id: "/home/juri/MDEProfiler2/UML2OWL/UML2OWL/xmlModel", label: 'xmlModel', },
	 ]	

  );

  // create an array with edges

		{from: "/home/juri/MDEProfiler2/UML2OWL/UML2OWL/OWL/XmlSyntax/OWL2XML.atl", to: "/home/juri/MDEProfiler2/UML2OWL/UML2OWL/AMMACore/XML.ecore"},

		{from: "/home/juri/MDEProfiler2/UML2OWL/UML2OWL/OWL/XmlSyntax/OWL2XML.atl", to: "/home/juri/MDEProfiler2/UML2OWL/UML2OWL/owlModel"},

 	]
  );

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    nodes: {borderWidth: 2},
    interaction: {hover: true}
  }
  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
