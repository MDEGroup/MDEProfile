<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="vis.js"></script>
  <link href="vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }

    p {
      max-width:700px;
    }
  </style>
</head>
<body>

<p>
  	<h1>Project Name: Java2Table<br/></h1>
	
	
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet(
     [
	
		{id: "/home/juri/MDEProfiler2/Java2Table/JavaSource2Table/Table.ecore", label: 'Table.ecore', },
		{id: "/home/juri/MDEProfiler2/Java2Table/JavaSource2Table/JavaSource.ecore", label: 'JavaSource.ecore', },
		{id: "/home/juri/MDEProfiler2/Java2Table/JavaSource2Table/JavaSource2Table.atl", label: 'JavaSource2Table.atl', color: '#7BE141' },
		{id: "/home/juri/MDEProfiler2/Java2Table/JavaSource2Table/Table.km3", label: 'Table.km3', },
		{id: "/home/juri/MDEProfiler2/Java2Table/JavaSource2Table/JavaSource.km3", label: 'JavaSource.km3', },
		{id: "/home/juri/MDEProfiler2/Java2Table/JavaSource2Table/JavaSource2Table.launch", label: 'JavaSource2Table.launch', color: 'rgb(255,168,7)' },
		{id: "/home/juri/MDEProfiler2/Java2Table/JavaSource2Table/example.xml", label: 'example.xml', },
		{id: "/home/juri/MDEProfiler2/Java2Table/JavaSource2Table/JavaSource2Table/javasource-example.xmi", label: '/JavaSource2Table/javasource-example.xmi', },
		{id: "/home/juri/MDEProfiler2/Java2Table/JavaSource2Table/JavaSource2Table/table-example.xmi", label: '/JavaSource2Table/table-example.xmi', },
	 ]	

  );

  // create an array with edges
  var edges = new vis.DataSet(
	 [
		{from: "/home/juri/MDEProfiler2/Java2Table/JavaSource2Table/JavaSource2Table.atl", to: "/home/juri/MDEProfiler2/Java2Table/JavaSource2Table/JavaSource.ecore"},
		{from: "/home/juri/MDEProfiler2/Java2Table/JavaSource2Table/JavaSource2Table.atl", to: "/home/juri/MDEProfiler2/Java2Table/JavaSource2Table/Table.ecore"},
		{from: "/home/juri/MDEProfiler2/Java2Table/JavaSource2Table/JavaSource2Table.atl", to: "/home/juri/MDEProfiler2/Java2Table/JavaSource2Table/JavaSource.ecore"},
		{from: "/home/juri/MDEProfiler2/Java2Table/JavaSource2Table/JavaSource2Table/javasource-example.xmi", to: "/home/juri/MDEProfiler2/Java2Table/JavaSource2Table/JavaSource.ecore"},
		{from: "/home/juri/MDEProfiler2/Java2Table/JavaSource2Table/JavaSource2Table/javasource-example.xmi", to: "/home/juri/MDEProfiler2/Java2Table/JavaSource2Table/JavaSource2Table.atl"},
		{from: "/home/juri/MDEProfiler2/Java2Table/JavaSource2Table/JavaSource2Table.atl", to: "/home/juri/MDEProfiler2/Java2Table/JavaSource2Table/Table.ecore"},
		{from: "/home/juri/MDEProfiler2/Java2Table/JavaSource2Table/JavaSource2Table/table-example.xmi", to: "/home/juri/MDEProfiler2/Java2Table/JavaSource2Table/JavaSource2Table.atl"},
		{from: "/home/juri/MDEProfiler2/Java2Table/JavaSource2Table/JavaSource2Table/table-example.xmi", to: "/home/juri/MDEProfiler2/Java2Table/JavaSource2Table/Table.ecore"},
 	]
  );

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    nodes: {borderWidth: 2},
    interaction: {hover: true}
  }
  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
