<body>

		{id: "/home/juri/MDEProfiler/Table2SVGBarChart/Table2SVGBarChart/build.xml", label: 'build.xml', color: 'rgb(200,68,170)' },

 	]
  );

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    nodes: {borderWidth: 2},
    interaction: {hover: true}
  }
  var network = new vis.Network(container, data, options);

</html>
