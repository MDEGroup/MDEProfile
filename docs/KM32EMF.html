<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="vis.js"></script>
  <link href="vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }

    p {
      max-width:700px;
    }
  </style>
</head>
<body>

<p>
  	<h1>Project Name: KM32EMF<br/></h1>
	
	
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet(
     [
	
		{id: "/home/juri/MDEProfiler2/KM32EMF/KM32EMF/Sample-KM3.ecore", label: 'Sample-KM3.ecore', },
		{id: "/home/juri/MDEProfiler2/KM32EMF/KM32EMF/Sample.ecore", label: 'Sample.ecore', },
		{id: "/home/juri/MDEProfiler2/KM32EMF/KM32EMF/KM32EMF.atl", label: 'KM32EMF.atl', color: '#7BE141' },
		{id: "/home/juri/MDEProfiler2/KM32EMF/KM32EMF/KM32EMF.launch", label: 'KM32EMF.launch', color: 'rgb(255,168,7)' },
	 ]	

  );

  // create an array with edges
  var edges = new vis.DataSet(
	 [
		{from: "/home/juri/MDEProfiler2/KM32EMF/KM32EMF/Sample-KM3.ecore", to: "invalid"},
		{from: "/home/juri/MDEProfiler2/KM32EMF/KM32EMF/Sample-KM3.ecore", to: "/home/juri/MDEProfiler2/KM32EMF/KM32EMF/KM32EMF.atl"},
		{from: "/home/juri/MDEProfiler2/KM32EMF/KM32EMF/Sample.ecore", to: "/home/juri/MDEProfiler2/KM32EMF/KM32EMF/KM32EMF.atl"},
		{from: "/home/juri/MDEProfiler2/KM32EMF/KM32EMF/Sample.ecore", to: "invalid"},
 	]
  );

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    nodes: {borderWidth: 2},
    interaction: {hover: true}
  }
  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
