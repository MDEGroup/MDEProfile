<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="vis.js"></script>
  <link href="vis-network.min.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
      width: 600px;
      height: 400px;
      border: 1px solid lightgray;
    }

    p {
      max-width:700px;
    }
  </style>
</head>
<body>

<p>
  	<h1>Project Name: IntroducingInterface<br/></h1>
	
	
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
  // create an array with nodes
  var nodes = new vis.DataSet(
     [
	
		{id: "/home/juri/MDEProfiler2/IntroducingInterface/MetaModels/XML.ecore", label: 'XML.ecore', },
		{id: "/home/juri/MDEProfiler2/IntroducingInterface/InputModels/example-XML.ecore", label: 'example-XML.ecore', },
		{id: "/home/juri/MDEProfiler2/IntroducingInterface/introducingAnInterface.atl", label: 'introducingAnInterface.atl', color: '#7BE141' },
		{id: "/home/juri/MDEProfiler2/IntroducingInterface/CatalogueOfModelTransformations build_example.xml (1).launch", label: 'CatalogueOfModelTransformations build_example.xml (1).launch', color: 'rgb(255,168,7)' },
		{id: "/home/juri/MDEProfiler2/IntroducingInterface/build_example.xml", label: 'build_example.xml', color: 'rgb(200,68,170)' },
		{id: "/home/juri/MDEProfiler2/IntroducingInterface/InputModels/example.xml", label: 'example.xml', },
		{id: "http://www.eclipse.org/uml2/1.0.0/UML", label: '${sourceMetaModel}', },
		{id: "/home/juri/MDEProfiler2/IntroducingInterface/build_example.xml//CatalogueOfModelTransformations/IntroducingAnInterface/InputModels/${sourceModel}", label: '/CatalogueOfModelTransformations/IntroducingAnInterface/InputModels/${sourceModel}', },
		{id: "/home/juri/MDEProfiler2/IntroducingInterface/build_example.xml//CatalogueOfModelTransformations/IntroducingAnInterface/InputModels/${XMLModel}", label: '/CatalogueOfModelTransformations/IntroducingAnInterface/InputModels/${XMLModel}', },
		{id: "/home/juri/MDEProfiler2/IntroducingInterface/${targetModel}", label: '${targetModel}', },
	 ]	

  );

  // create an array with edges
  var edges = new vis.DataSet(
	 [
		{from: "/home/juri/MDEProfiler2/IntroducingInterface/introducingAnInterface.atl", to: "http://www.eclipse.org/uml2/1.0.0/UML"},
		{from: "/home/juri/MDEProfiler2/IntroducingInterface/build_example.xml//CatalogueOfModelTransformations/IntroducingAnInterface/InputModels/${sourceModel}", to: "http://www.eclipse.org/uml2/1.0.0/UML"},
		{from: "/home/juri/MDEProfiler2/IntroducingInterface/introducingAnInterface.atl", to: "/home/juri/MDEProfiler2/IntroducingInterface/MetaModels/XML.ecore"},
		{from: "/home/juri/MDEProfiler2/IntroducingInterface/build_example.xml//CatalogueOfModelTransformations/IntroducingAnInterface/InputModels/${XMLModel}", to: "/home/juri/MDEProfiler2/IntroducingInterface/MetaModels/XML.ecore"},
		{from: "/home/juri/MDEProfiler2/IntroducingInterface/introducingAnInterface.atl", to: "http://www.eclipse.org/uml2/1.0.0/UML"},
		{from: "/home/juri/MDEProfiler2/IntroducingInterface/${targetModel}", to: "invalid"},
		{from: "/home/juri/MDEProfiler2/IntroducingInterface/introducingAnInterface.atl", to: "/home/juri/MDEProfiler2/IntroducingInterface/build_example.xml//CatalogueOfModelTransformations/IntroducingAnInterface/InputModels/${sourceModel}"},
		{from: "/home/juri/MDEProfiler2/IntroducingInterface/introducingAnInterface.atl", to: "/home/juri/MDEProfiler2/IntroducingInterface/build_example.xml//CatalogueOfModelTransformations/IntroducingAnInterface/InputModels/${XMLModel}"},
		{from: "/home/juri/MDEProfiler2/IntroducingInterface/introducingAnInterface.atl", to: "/home/juri/MDEProfiler2/IntroducingInterface/${targetModel}"},
 	]
  );

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    nodes: {borderWidth: 2},
    interaction: {hover: true}
  }
  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
