<!doctype html>
<html>

<body>

</p>

<div id="mynetwork"></div>

		{id: "/home/juri/MDEProfiler2/OCL2R2ML/OCL2R2ML/metamodels/xml/XML.km3", label: 'XML.km3', },

		{id: "/home/juri/MDEProfiler2/OCL2R2ML/OCL2R2ML/xmlModel", label: 'xmlModel', },
	 ]	

  );

 	]
  );

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    nodes: {borderWidth: 2},
    interaction: {hover: true}
  }
  var network = new vis.Network(container, data, options);
</script>
</body>
</html>
